<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Document</title>
</head>
<body>
    <input type="button" value="Open a window" onclick="openWindow()"/>
    <input type="button" value="Close a window" onclick="closeWindow()"/>
    <div id="finish"></div>
</body>
<script>
    let win;

    function openWindow() {
        win = window.open("about:blank", "new window", "width=400, height=300, top=500, left=500");
        win.document.write("new window");
        document.getElementById('finish').innerHTML = "it's an old window";
    }

    function closeWindow() {
        if (win) {
            win.close();
            win = null;
            document.getElementById('finish').innerHTML = '';
        }
    }
</script>
</html>
