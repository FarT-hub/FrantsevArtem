<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let browser = prompt("Какой браузер вы используете?", " ");
        if (browser == "Edge") {
            alert("Ваш браузер Edge!");
        } else if (browser == "Chrome") {
            alert("Ваш браузер Google Chrome");
        } else if (browser == "Opera") {
            alert("Ваш браузер Opera");
        } else if (browser == "Firefox") {
            alert("Ваш браузер Mozilla firefox");
        } else if (browser == "Safari") {
            alert("Вы используете Safari");
        } else {
            alert("Вы пользуетесь другим браузером");
        }
    </script>
</body>

</html>
