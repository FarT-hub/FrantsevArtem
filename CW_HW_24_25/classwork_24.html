<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td class="bg">1</td>
            <td class="bg">2</td>
            <td class="bg">3</td>
        </tr>
        <tr>
            <td class="bg">4</td>
            <td class="bg">5</td>
            <td class="bg">6</td>
        </tr>
        <tr>
            <td class="bg">7</td>
            <td class="bg">8</td>
            <td class="bg">9</td>
        </tr>
    </table>
    <script>
        let bgTexts = document.querySelectorAll('td');
        for (let bgText of bgTexts) {    
            bgText.style.background = 'yellow';
            bgText.style.width = '100px';
            bgText.style.textAlign = 'center';      
            bgText.innerHTML = '<i>hello</i>';
    }
    </script>    
</body>
</html>
